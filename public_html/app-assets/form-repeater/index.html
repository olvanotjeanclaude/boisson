    <div id="page">
        <h1>jQuery isiaFormRepeater Plugin Examples</h1>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Buttons use Pure CSS</legend>
                <div class="isiaFormRepeater repeat-section" id="test" data-field-id="test_field_id"
                    data-items-index-array="[1]">
                    <div class="repeat-items">
                        <div class="repeat-item" data-field-index="1">

                            <label>Cars</label>
                            <select class="repeat-el" name="test_field_id[1][test_sub1]">
                                <option value="" disabled selected>Select your car</option>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                            <textarea class="repeat-el" name="test_field_id[1][test_sub2]">

              </textarea>
                            <label for="option-one" class="pure-checkbox">
                                <input class="repeat-el" name="test_field_id[1][test_sub3]" type="checkbox" value="">
                                Here's option one.
                            </label>

                            <label for="option-two" class="pure-radio">
                                <input class="repeat-el" name="test_field_id[1][test_sub4]" type="radio" value="option1"
                                    checked>
                                Here's a radio button. You can choose this one..
                            </label>

                            <label for="option-three" class="pure-radio">
                                <input class="repeat-el" name="test_field_id[1][test_sub4]" type="radio"
                                    value="option2">
                                ..Or this one!
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Buttons do not use Pure CSS</legend>
                <div class="isiaFormRepeater repeat-section" id="test2" data-field-id="test2_field_id"
                    data-items-index-array="[1]">
                    <div class="repeat-items">
                        <div class="repeat-item" data-field-index="1">
                            <label>Name</label>
                            <input type="text" class="repeat-el" id="test2_field_id[test_sub1][1]"
                                name="test2_field_id[test_sub1][1]">
                            <label>Email</label>
                            <input type="email" class="repeat-el" id="test2_field_id[test_sub2][1]"
                                name="test2_field_id[test_sub2][1]">

                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
